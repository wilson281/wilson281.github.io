<!DOCTYPE html>
<html lang="uk">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .location-input {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .location-input input {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .location-input button {
            padding: 12px 24px;
            background: #00b894;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: background 0.3s;
        }

        .location-input button:hover {
            background: #00a085;
        }

        .weather-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .weather-card.hourly {
            grid-column: 1 / -1;
        }

        .hourly-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            overflow-x: auto;
            padding: 10px 0;
        }

        .hourly-item {
            background: rgba(116, 185, 255, 0.1);
            border-radius: 10px;
            padding: 15px 10px;
            text-align: center;
            border: 1px solid rgba(116, 185, 255, 0.3);
            min-width: 100px;
        }

        .hourly-time {
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #2d3436;
        }

        .hourly-icon {
            width: 35px;
            height: 35px;
            margin: 0 auto 8px;
        }

        .hourly-temp {
            font-size: 1.1rem;
            font-weight: bold;
            color: #0984e3;
            margin-bottom: 5px;
        }

        .hourly-desc {
            font-size: 0.8rem;
            color: #636e72;
            text-transform: capitalize;
        }

        .weather-card h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #2d3436;
            border-bottom: 2px solid #74b9ff;
            padding-bottom: 10px;
        }

        .weather-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .weather-main {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .weather-icon {
            width: 60px;
            height: 60px;
        }

        .temperature {
            font-size: 2.5rem;
            font-weight: bold;
            color: #0984e3;
        }

        .weather-details {
            text-align: right;
        }

        .weather-description {
            font-size: 1.1rem;
            color: #636e72;
            margin-bottom: 5px;
            text-transform: capitalize;
        }

        .weather-meta {
            font-size: 0.9rem;
            color: #636e72;
        }

        .forecast-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .forecast-section h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #2d3436;
            border-bottom: 2px solid #74b9ff;
            padding-bottom: 10px;
        }

        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
        }

        .forecast-item {
            background: rgba(116, 185, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            border: 1px solid rgba(116, 185, 255, 0.3);
        }

        .forecast-date {
            font-weight: bold;
            margin-bottom: 10px;
            color: #2d3436;
        }

        .forecast-icon {
            width: 40px;
            height: 40px;
            margin: 0 auto 10px;
        }

        .forecast-temp {
            font-size: 1.2rem;
            font-weight: bold;
            color: #0984e3;
            margin-bottom: 5px;
        }

        .forecast-desc {
            font-size: 0.9rem;
            color: #636e72;
            text-transform: capitalize;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 20px 0;
        }

        .error {
            background: rgba(231, 76, 60, 0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .weather-grid {
                grid-template-columns: 1fr;
            }
            
            .location-input input {
                width: 250px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå§Ô∏è –ü—Ä–æ–≥–Ω–æ–∑ –ø–æ–≥–æ–¥–∏</h1>
            <p>–ê–∫—Ç—É–∞–ª—å–Ω–∞ —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—è –ø—Ä–æ –ø–æ–≥–æ–¥—É</p>
        </div>

        <div class="location-input">
            <input type="text" id="cityInput" placeholder="–í–≤–µ–¥—ñ—Ç—å –Ω–∞–∑–≤—É –º—ñ—Å—Ç–∞..." value="–î–Ω—ñ–ø—Ä–æ">
            <button onclick="getWeather()">–ü–æ—à—É–∫</button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="weatherContent" style="display: none;">
            <div class="weather-grid">
                <div class="weather-card">
                    <h2>–ü–æ–≥–æ–¥–∞ –Ω–∞ –∑–∞–≤—Ç—Ä–∞</h2>
                    <div id="tomorrowWeather"></div>
                </div>

                <div class="weather-card hourly">
                    <h2>–ü–æ–≥–æ–¥–∏–Ω–Ω–∏–π –ø—Ä–æ–≥–Ω–æ–∑ (–∫–æ–∂–Ω—ñ 3 –≥–æ–¥–∏–Ω–∏)</h2>
                    <div id="hourlyWeather"></div>
                </div>
            </div>

            <div class="forecast-section">
                <h2>–ü—Ä–æ–≥–Ω–æ–∑ –Ω–∞ 6 –¥–Ω—ñ–≤</h2>
                <div id="forecastGrid" class="forecast-grid"></div>
            </div>
        </div>
    </div>

    <script>
        const openWeatherApiKey = '0b797f6c2aa8d32277d4d386ce49691e';

        async function getWeather() {
            const city = document.getElementById('cityInput').value.trim();
            if (!city) {
                showError('–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å –Ω–∞–∑–≤—É –º—ñ—Å—Ç–∞');
                return;
            }

            showLoading(true);
            hideError();

            try {
                // –°–ø—Ä–æ–±—É—î–º–æ –∫—ñ–ª—å–∫–∞ —Ä—ñ–∑–Ω–∏—Ö CORS proxy
                const proxies = [
                    'https://api.allorigins.win/raw?url=',
                    'https://cors-anywhere.herokuapp.com/',
                    'https://corsproxy.io/?'
                ];

                let geoData = null;
                let forecastData = null;

                for (const proxy of proxies) {
                    try {
                        // –û—Ç—Ä–∏–º—É—î–º–æ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∏ –º—ñ—Å—Ç–∞
                        const geoUrl = `${proxy}${encodeURIComponent(`https://api.openweathermap.org/geo/1.0/direct?q=${encodeURIComponent(city)}&limit=1&appid=${openWeatherApiKey}`)}`;
                        const geoResponse = await fetch(geoUrl);
                        geoData = await geoResponse.json();

                        if (geoData && geoData.length > 0) {
                            const { lat, lon } = geoData[0];

                            // –û—Ç—Ä–∏–º—É—î–º–æ –ø—Ä–æ–≥–Ω–æ–∑ –Ω–∞ 5 –¥–Ω—ñ–≤
                            const forecastUrl = `${proxy}${encodeURIComponent(`https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${openWeatherApiKey}&units=metric&lang=uk`)}`;
                            const forecastResponse = await fetch(forecastUrl);
                            forecastData = await forecastResponse.json();

                            if (forecastResponse.ok && forecastData.list) {
                                displayWeather(forecastData);
                                return; // –£—Å–ø—ñ—à–Ω–æ –æ—Ç—Ä–∏–º–∞–ª–∏ –¥–∞–Ω—ñ
                            }
                        }
                    } catch (proxyError) {
                        console.log(`Proxy ${proxy} failed:`, proxyError);
                        continue; // –°–ø—Ä–æ–±—É—î–º–æ –Ω–∞—Å—Ç—É–ø–Ω–∏–π proxy
                    }
                }

                // –Ø–∫—â–æ –≤—Å—ñ proxy –Ω–µ —Å–ø—Ä–∞—Ü—é–≤–∞–ª–∏, —Å–ø—Ä–æ–±—É—î–º–æ –ø—Ä—è–º–∏–π –∑–∞–ø–∏—Ç
                try {
                    const geoResponse = await fetch(`https://api.openweathermap.org/geo/1.0/direct?q=${encodeURIComponent(city)}&limit=1&appid=${openWeatherApiKey}`);
                    geoData = await geoResponse.json();

                    if (geoData && geoData.length > 0) {
                        const { lat, lon } = geoData[0];
                        const forecastResponse = await fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${openWeatherApiKey}&units=metric&lang=uk`);
                        forecastData = await forecastResponse.json();

                        if (forecastResponse.ok && forecastData.list) {
                            displayWeather(forecastData);
                            return;
                        }
                    }
                } catch (directError) {
                    console.log('Direct request failed:', directError);
                }

                // –Ø–∫—â–æ –Ω—ñ—á–æ–≥–æ –Ω–µ —Å–ø—Ä–∞—Ü—é–≤–∞–ª–æ, –ø–æ–∫–∞–∂–µ–º–æ —Ç–µ—Å—Ç–æ–≤—ñ –¥–∞–Ω—ñ
                showTestData();

            } catch (error) {
                console.error('Error:', error);
                showError('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö. –ü–æ–∫–∞–∑—É—î–º–æ —Ç–µ—Å—Ç–æ–≤—ñ –¥–∞–Ω—ñ.');
                showTestData();
            } finally {
                showLoading(false);
            }
        }

        function showTestData() {
            // –ü–æ–∫–∞–∑—É—î–º–æ —Ç–µ—Å—Ç–æ–≤—ñ –¥–∞–Ω—ñ –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü—ñ—ó —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å—É
            const now = new Date();
            const testData = {
                list: []
            };
            
            // –°—Ç–≤–æ—Ä—é—î–º–æ 8 –∑–∞–ø–∏—Å—ñ–≤ –¥–ª—è –ø–æ–≥–æ–¥–∏–Ω–Ω–æ–≥–æ –ø—Ä–æ–≥–Ω–æ–∑—É (–∫–æ–∂–Ω—ñ 3 –≥–æ–¥–∏–Ω–∏)
            for (let i = 0; i < 8; i++) {
                const time = new Date(now.getTime() + (i * 3 * 60 * 60 * 1000)); // +3 –≥–æ–¥–∏–Ω–∏ –∫–æ–∂–Ω–∞ —ñ—Ç–µ—Ä–∞—Ü—ñ—è
                const temps = [22, 25, 20, 18, 23, 26, 19, 21];
                const icons = ['01d', '01d', '03d', '10d', '02d', '01d', '04d', '02d'];
                const descriptions = ['—è—Å–Ω–æ', '—Å–æ–Ω—è—á–Ω–æ', '—Ö–º–∞—Ä–Ω–æ', '–¥–æ—â', '—á–∞—Å—Ç–∫–æ–≤–æ —Ö–º–∞—Ä–Ω–æ', '—Å–æ–Ω—è—á–Ω–æ', '–ø–æ—Ö–º—É—Ä–æ', '–º–∞–ª–æ—Ö–º–∞—Ä–Ω–æ'];
                
                testData.list.push({
                    dt: Math.floor(time.getTime() / 1000),
                    main: { temp: temps[i], feels_like: temps[i] + 2, humidity: 65 - i * 2 },
                    weather: [{ description: descriptions[i], icon: icons[i] }]
                });
            }
            
            // –î–æ–¥–∞—î–º–æ —â–µ –∫—ñ–ª—å–∫–∞ –∑–∞–ø–∏—Å—ñ–≤ –¥–ª—è –¥–µ–Ω–Ω–æ–≥–æ –ø—Ä–æ–≥–Ω–æ–∑—É
            for (let i = 1; i <= 5; i++) {
                const time = new Date(now.getTime() + (i * 24 * 60 * 60 * 1000));
                testData.list.push({
                    dt: Math.floor(time.getTime() / 1000),
                    main: { temp: 20 + i, feels_like: 22 + i, humidity: 60 },
                    weather: [{ description: '—Ç–µ—Å—Ç–æ–≤–∞ –ø–æ–≥–æ–¥–∞', icon: '01d' }]
                });
            }
            
            displayWeather(testData);
            showError('–ü–æ–∫–∞–∑–∞–Ω–æ —Ç–µ—Å—Ç–æ–≤—ñ –¥–∞–Ω—ñ —á–µ—Ä–µ–∑ –ø—Ä–æ–±–ª–µ–º–∏ –∑ API. –°–ø—Ä–æ–±—É–π—Ç–µ –ø—ñ–∑–Ω—ñ—à–µ –¥–ª—è —Ä–µ–∞–ª—å–Ω–∏—Ö –¥–∞–Ω–∏—Ö.');
        }

        function displayWeather(data) {
            const now = new Date();
            const tomorrow = new Date(now);
            tomorrow.setDate(tomorrow.getDate() + 1);
            tomorrow.setHours(12, 0, 0, 0); // –ü–æ–ª—É–¥–µ–Ω—å –∑–∞–≤—Ç—Ä–∞

            const threeLater = new Date(now);
            threeLater.setHours(threeLater.getHours() + 3);
            
            // –ó–Ω–∞—Ö–æ–¥–∏–º–æ –∑–∞–≤—Ç—Ä–∞—à–Ω—é –ø–æ–≥–æ–¥—É (–ø–æ–ª—É–¥–µ–Ω—å)
            const tomorrowForecast = data.list.find(item => {
                const itemDate = new Date(item.dt * 1000);
                return itemDate.getDate() === tomorrow.getDate() && 
                       itemDate.getMonth() === tomorrow.getMonth() &&
                       itemDate.getHours() >= 11 && itemDate.getHours() <= 13;
            }) || data.list.find(item => {
                const itemDate = new Date(item.dt * 1000);
                return itemDate.getDate() === tomorrow.getDate();
            });

            // –û—Ç—Ä–∏–º—É—î–º–æ –≤—Å—ñ –ø–æ–≥–æ–¥–∏–Ω–Ω—ñ –ø—Ä–æ–≥–Ω–æ–∑–∏ (–∫–æ–∂–Ω—ñ 3 –≥–æ–¥–∏–Ω–∏)
            const hourlyForecasts = data.list.slice(0, 8); // –ü–µ—Ä—à—ñ 8 –∑–∞–ø–∏—Å—ñ–≤ (24 –≥–æ–¥–∏–Ω–∏)

            // –í—ñ–¥–æ–±—Ä–∞–∂–∞—î–º–æ –∑–∞–≤—Ç—Ä–∞—à–Ω—é –ø–æ–≥–æ–¥—É
            if (tomorrowForecast) {
                const tomorrowDate = new Date(tomorrowForecast.dt * 1000);
                document.getElementById('tomorrowWeather').innerHTML = `
                    <div class="weather-info">
                        <div class="weather-main">
                            <img class="weather-icon" src="https://openweathermap.org/img/wn/${tomorrowForecast.weather[0].icon}@2x.png" alt="${tomorrowForecast.weather[0].description}">
                            <div class="temperature">${Math.round(tomorrowForecast.main.temp)}¬∞C</div>
                        </div>
                        <div class="weather-details">
                            <div class="weather-description">${tomorrowForecast.weather[0].description}</div>
                            <div class="weather-meta">
                                ${formatDate(tomorrowDate)}<br>
                                –í—ñ–¥—á—É–≤–∞—î—Ç—å—Å—è: ${Math.round(tomorrowForecast.main.feels_like)}¬∞C<br>
                                –í–æ–ª–æ–≥—ñ—Å—Ç—å: ${tomorrowForecast.main.humidity}%
                            </div>
                        </div>
                    </div>
                `;
            }

            // –í—ñ–¥–æ–±—Ä–∞–∂–∞—î–º–æ –ø–æ–≥–æ–¥–∏–Ω–Ω–∏–π –ø—Ä–æ–≥–Ω–æ–∑
            const hourlyGrid = hourlyForecasts.map(forecast => {
                const forecastDate = new Date(forecast.dt * 1000);
                const isToday = forecastDate.getDate() === now.getDate();
                const timeLabel = isToday ? 
                    (forecastDate.getHours() <= now.getHours() + 1 ? '–ó–∞—Ä–∞–∑' : formatHour(forecastDate)) :
                    formatHour(forecastDate);
                    
                return `
                    <div class="hourly-item">
                        <div class="hourly-time">${timeLabel}</div>
                        <img class="hourly-icon" src="https://openweathermap.org/img/wn/${forecast.weather[0].icon}@2x.png" alt="${forecast.weather[0].description}">
                        <div class="hourly-temp">${Math.round(forecast.main.temp)}¬∞C</div>
                        <div class="hourly-desc">${forecast.weather[0].description}</div>
                    </div>
                `;
            }).join('');

            document.getElementById('hourlyWeather').innerHTML = `
                <div class="hourly-grid">
                    ${hourlyGrid}
                </div>
            `;

            // –°—Ç–≤–æ—Ä—é—î–º–æ –ø—Ä–æ–≥–Ω–æ–∑ –Ω–∞ 6 –¥–Ω—ñ–≤ (—Å—å–æ–≥–æ–¥–Ω—ñ + 5 –¥–Ω—ñ–≤)
            const dailyForecasts = [];
            const today = new Date();
            
            // –î–æ–¥–∞—î–º–æ —Å—å–æ–≥–æ–¥–Ω—ñ—à–Ω—ñ–π –¥–µ–Ω—å
            const todayForecast = data.list[0]; // –ü–µ—Ä—à–∏–π –µ–ª–µ–º–µ–Ω—Ç —Å–ø–∏—Å–∫—É
            dailyForecasts.push({
                date: today,
                data: todayForecast,
                isToday: true
            });

            // –ì—Ä—É–ø—É—î–º–æ –¥–∞–Ω—ñ –ø–æ –¥–Ω—è—Ö –¥–ª—è –Ω–∞—Å—Ç—É–ø–Ω–∏—Ö 5 –¥–Ω—ñ–≤
            const dailyData = {};
            data.list.forEach(item => {
                const date = new Date(item.dt * 1000);
                const dateKey = date.toDateString();
                
                if (date.getDate() !== today.getDate()) { // –ü—Ä–æ–ø—É—Å–∫–∞—î–º–æ —Å—å–æ–≥–æ–¥–Ω—ñ—à–Ω—ñ–π –¥–µ–Ω—å
                    if (!dailyData[dateKey] || date.getHours() === 12) {
                        dailyData[dateKey] = item;
                    }
                }
            });

            // –î–æ–¥–∞—î–º–æ –Ω–∞—Å—Ç—É–ø–Ω—ñ 5 –¥–Ω—ñ–≤
            Object.keys(dailyData).slice(0, 5).forEach(dateKey => {
                const date = new Date(dateKey);
                dailyForecasts.push({
                    date: date,
                    data: dailyData[dateKey],
                    isToday: false
                });
            });

            // –í—ñ–¥–æ–±—Ä–∞–∂–∞—î–º–æ –ø—Ä–æ–≥–Ω–æ–∑ –Ω–∞ 6 –¥–Ω—ñ–≤
            const forecastGrid = document.getElementById('forecastGrid');
            forecastGrid.innerHTML = dailyForecasts.map(forecast => `
                <div class="forecast-item">
                    <div class="forecast-date">
                        ${forecast.isToday ? '–°—å–æ–≥–æ–¥–Ω—ñ' : formatDateShort(forecast.date)}
                    </div>
                    <img class="forecast-icon" src="https://openweathermap.org/img/wn/${forecast.data.weather[0].icon}@2x.png" alt="${forecast.data.weather[0].description}">
                    <div class="forecast-temp">${Math.round(forecast.data.main.temp)}¬∞C</div>
                    <div class="forecast-desc">${forecast.data.weather[0].description}</div>
                </div>
            `).join('');

            document.getElementById('weatherContent').style.display = 'block';
        }

        function formatHour(date) {
            return date.toLocaleTimeString('uk-UA', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function formatDate(date) {
            return date.toLocaleDateString('uk-UA', {
                weekday: 'long',
                day: 'numeric',
                month: 'long'
            });
        }

        function formatTime(date) {
            return date.toLocaleDateString('uk-UA', {
                weekday: 'short',
                day: 'numeric',
                month: 'short',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function formatDateShort(date) {
            return date.toLocaleDateString('uk-UA', {
                weekday: 'short',
                day: 'numeric',
                month: 'short'
            });
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        // –û–±—Ä–æ–±–∫–∞ –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—è Enter –≤ –ø–æ–ª—ñ –≤–≤–æ–¥—É
        document.getElementById('cityInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getWeather();
